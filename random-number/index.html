<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-5">Random-Number-Generator</h1>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-md">
                <label id="txtDe">De:</label>
                <input type="number" id="NumberStart" class="form-control">
            </div>
            <div class="col-md">
                <label id="txtDe">Até: </label>
                <input type="number" id="NumberEnd" class="form-control">
            </div>
            <div class="col-md">
                <div class="d-grid gap-2">
                    <button class="btn btn-light btn-block mt-4" onclick="GerarNumeroAleatorio()">Gerar Número</button>
                </div>
            </div>
        </div>  
        <div class="row mt-5">
            <div class="col">
                <h1 id="NumeroAleatorio" class="text-center fs-1"></h1>
            </div>
            
        </div>
    </div>
    
    <script>
       
        function GerarNumeroAleatorio(){
            var numeroInicio = document.getElementById("NumberStart").value;
            var numeroFim = document.getElementById("NumberEnd").value;

            if(numeroInicio == ""){
                numeroInicio = 0;
            }
            else if(numeroFim == ""){
                numeroFim = 0;
            }
            var InicioEFim = MenorEMaior(numeroInicio, numeroFim);
            
            document.getElementById("NumeroAleatorio").innerHTML = ObterNumeroAleatorio(InicioEFim[0], InicioEFim[1]);
        }

        function MenorEMaior(a, b){
            var maior = Math.max(a , b);
            var menor = Math.min(a, b);
            var MenorEMaior = [maior, menor];
            return MenorEMaior;
        }
        

        function ObterNumeroAleatorio(min, max){
            return Math.floor(Math.random() * (max - min) + min);
        }
    </script>
</body>
</html>
